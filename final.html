<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/final.css" />
  </head>
  <body>
    <h2>Rock Paper Scissors</h2>
    <div class="container">
      <button class="rock"><img src="images/rock-emoji.png" alt="" /></button>
      <button class="paper"><img src="images/paper-emoji.png" alt="" /></button>
      <button class="scissors">
        <img src="images/scissors-emoji.png" alt="" />
      </button>

      <p class="resultScreen"></p>
      <p class="result"></p>
      <p class="scores"></p>
      <button class="reset">Reset Score</button>
      <button class="auto-play">Auto Play</button>
    </div>

    <script src="scripts/final.js"></script>
  </body>
</html>
